<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <p>Buscar artista</p>
            <input type="text" placeholder="Busque artista..."
            class="form-control" [(ngModel)]="termino" (keyup)="buscarArtista()">

        </div>
        <div class="col-md-9" *ngIf="termino">
            <h1>{{termino}}</h1>
            <hr>
            <div class="row">
                <div class="col-md-3 text-center puntero"
                     *ngFor="let artista of _spotify.artistas"
                    [routerLink]="['/artist', artista.id ]">
                    <img [src]="artista.images | sinfoto" style="max-width: 100%" class="img-thumbnail">
                    {{artista.name}}
                </div>
            </div>
        </div>
    </div>
</div>
