<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images | sinfoto" class="img-circle w-100" alt="">
        </div>

        <div class="col-md-9">
            <h1>{{artista.name}}</h1>
            <hr>
            <a [href]="artista.external_urls?.spotify" target="_blank" type="button" class="btn btn-outline-success m-1">Abrir Spotify</a>
            <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Regresar</button>




        </div>
        <div class="col-md-12 mt-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Popularidad</th>
                        <th scope="col">Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let pista of pistas; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td><img [src]="pista.album.images | sinfoto" class="img-50"></td>
                    <td>{{pista.name}}</td>
                    <td>{{pista.popularity}}%</td>
                    <!-- <td>
                        <audio controls>
                            <source [src]="pista.preview_url">
                            Tu navegador es muy viejo
                        </audio>
                    </td> -->
                    <td>
                        <iframe [src]="('https://open.spotify.com/embed/track/' + pista.id) | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
